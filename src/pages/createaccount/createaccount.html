<ion-header>

  <ion-navbar>
    <ion-title>createaccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type ="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type ="password" [(ngModel)]= "user.password"></ion-input>
  </ion-item>

  <button ion-button block color="primary" id = "hello" (click)="register(user)">Create Account</button>

</ion-content>
