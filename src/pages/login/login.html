<ion-header>

  <ion-navbar color='primary'>

    <ion-title text-center>login</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content color="primary" padding>

  <h1>Transp<span class = 'important'>AIR</span>ency</h1>

  <ion-card>
    
    <ion-card-header>Enter your login info!</ion-card-header>
   
    <ion-card-content padding>
        <ion-item-group>

          <ion-item class="input">
              <ion-label floating>Email</ion-label>
              <ion-input type ="email"  [(ngModel)]="user.email"></ion-input>
          </ion-item> 

          <ion-item-divider></ion-item-divider>

          <ion-item class="input">
            <ion-label floating>Password</ion-label>
            <ion-input type="password"  [(ngModel)] ="user.password" ></ion-input>
          </ion-item>

          <ion-item-divider id ="lastDivider"></ion-item-divider>

          <ion-item class="button">
              <button ion-button id = "button_1"(click) = "login(user)">Login</button>
          </ion-item>

          <ion-item class="button">
            <button ion-button block clear   navPush ="CreateaccountPage"> Create Account</button>
          </ion-item>
        </ion-item-group>
        <p *ngIf = "unsuccessful" id = "unsuccessful">Login was unsuccessful!</p>
    </ion-card-content>
    
  </ion-card>

</ion-content>
